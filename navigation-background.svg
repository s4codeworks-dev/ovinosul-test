<svg width="1920" height="80" viewBox="0 0 1920 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Navigation gradient -->
    <linearGradient id="navGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Subtle pattern -->
    <pattern id="navPattern" x="0" y="0" width="60" height="80" patternUnits="userSpaceOnUse">
      <rect width="60" height="80" fill="rgba(255,255,255,0.02)"/>
      <line x1="0" y1="40" x2="60" y2="40" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1920" height="80" fill="url(#navGradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="1920" height="80" fill="url(#navPattern)"/>
  
  <!-- Subtle highlights -->
  <rect x="0" y="0" width="1920" height="1" fill="rgba(255,255,255,0.1)"/>
  <rect x="0" y="79" width="1920" height="1" fill="rgba(0,0,0,0.2)"/>
</svg>